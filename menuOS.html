<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  :root{
    --bg: #e8fffb;
    --brand-dark: #0b4c59;      /* topo azul petróleo */
    --brand-mid: #0b4c59;       /* verde água do rodapé */
    --tile: #e7f2f1;            /* blocos claros */
    --text: #0c1f1e;
    --muted: #6a7b7a;
    --radius-lg: 16px;
    --radius-md: 12px;
    --shadow: 0 8px 24px rgba(0,0,0,.08);
  }

  /* Layout geral em “moldura” de celular */
    body{
        margin:0;
        font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
        color:var(--text);
        background:var(--bg);
        -webkit-text-size-adjust:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        }

  .phone{
    width:min(680px);
    max-height: 1160px;
    aspect-ratio: 09/16;
    background:#fff;
    border-radius:38px;   
    position:relative;
    overflow:hidden;
  }

  .app{ max-width:680px; margin:16px auto; padding:16px; }
  /* “entalhe” câmera/speaker só pra dar charme */
  .notch{
    position:absolute; inset:10px auto auto 50%;
    width:38%;
    height:26px; transform:translateX(-50%);
  
    
  }

  .screen{
    position:absolute; inset:70px 14px 14px;
    border-radius:24px;
    overflow:hidden;
    background: var(--bg);
    box-shadow: inset 0 0 0 1px rgba(0,0,0,.06);
    display:flex; flex-direction:column;
  }

  /* topo */
  .topbar{
    background: var(--brand-dark);
    color:#fff;
    padding:44px 18px 44px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .brand{
    display:flex; gap:12px;
    font-size: clamp(20px, 6vw, 28px);
    line-height:1;
    
    margin-bottom: 54px;
    margin-top: 154px;
  }
  .brand .logo{
    width:26px; height:26px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .brand .name{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    font-weight:bold;
  }

  .name{
    font-size: 42px;
  }

  .name:hover{
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    font-weight:bold;
    font-size: 42px;
  }
  /* faixa abaixo do topo (onde ficam os blocos) */
  .content{
    background:linear-gradient(#3db7ac 0 984px, transparent 64px);
    padding:0 12px 12px;
    flex:1; display:flex; flex-direction:column;
  }

  .content2{
    background:linear-gradient(#3db7ac 0 984px, transparent 64px);
    padding:0 12px 12px;
    flex:1; display:flex; flex-direction:column;
  }

  /* grade de botões */
  .grid{
    margin-top:28px;
    display:grid;
    grid-template-columns: repeat(1, 1fr);
    gap:12px;
  }

  .grid2{
    margin-top:28px;
    display:grid;
    grid-template-columns: repeat(1, 1fr);
    gap:12px;
    color: #0b4c59;
  }

  .tile{
    background: var(--tile);
    border-radius: 12px;
    padding: 5px 10px 5px;
    box-shadow: var(--shadow);
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-align:center;
    transition: transform .08s ease, box-shadow .2s ease;
    min-height: 90px;
    text-decoration: none;
    color: inherit;
    font-weight: bold;  
  }

    .tile2{
    background-color: #0b4c59;
    border-radius: 12px;
    padding: 5px 10px 5px;
    box-shadow: var(--shadow);
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    text-align:center;
    transition: transform .08s ease, box-shadow .2s ease;
    min-height: 90px;
    text-decoration: none;
    color: inherit;
    font-weight: bold;  
    }

  .tile:active{ transform: scale(.98); }
  .tile:hover{ box-shadow: 0 10px 26px rgba(0,0,0,.12); }
  .tile:hover{ background-color: rgb(21, 233, 215);}

  .icon{
    width:88px; height:88px;
    border-radius:50%;
    background:#0f6f7e;        /* círculo escuro */
    display:grid; place-items:center;
    margin-bottom:10px;
  }
  .icon svg{ width:42px; height:42px; fill:#fff; }

  .icon:hover svg{ width:82px; height:82px; fill:#fff; }

  .icon:hover{width:120px; height:120px;}
  
  .label{
    font-size: 24px;
    color:#223;
  }

   .label2{
    font-size: 24px;
    color:rgb(254, 254, 255);
  }

  .label:hover{
    font-size: 28px;
    color:#223;
  }

  /* bloco Youtube sozinho na última linha */
  .grid .tile.youtube{
    grid-column: 1 / span 3;
    max-width: 56%;
    margin-inline:auto;
  }

  /* rodapé verde (área vazia no layout original) */
  .tail{
    margin-top:auto;
    background: var(--brand-mid);
    height: 110px;
    border-radius: 12px;
  }

  /* Responsividade pequena */
  @media (max-width:360px){
    .icon{ width:40px;height:40px }
    .icon svg{ width:20px;height:20px }
    .tile{ min-height:84px; padding:12px 8px }
    .label{ font-size:.82rem }
  }
</style>
</head>
<body>
  <div class="phone">
    <div class="notch" aria-hidden="true"></div>
    <div class="screen">
      <header class="topbar">
        <div class="brand">
          <!-- “spinner” simples -->
          <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
           <!-- <g fill="#fff">
              <circle cx="12" cy="3" r="2"/>
              <circle cx="12" cy="21" r="2" opacity=".6"/>
              <circle cx="3" cy="12" r="2" opacity=".7"/>
              <circle cx="21" cy="12" r="2" opacity=".7"/>
              <circle cx="5" cy="5" r="2" opacity=".35"/>
              <circle cx="19" cy="19" r="2" opacity=".35"/>
              <circle cx="5" cy="19" r="2" opacity=".2"/>
              <circle cx="19" cy="5" r="2" opacity=".2"/>
            </g>-->
          </svg>
          <div class="name">APP FROTA DEEP</div>
        </div>
      </header>

      <main class="content">
        <section class="grid2">

          <!-- 1ª linha -->
          <a class="tile2" href="#">         
            <div class="label2">MENU</div>
          </a>

        </section>
        
        <section class="grid">
          <a class="tile" href="./aberturas_os.html" target="_self">         
            <div class="label">ABERTURA DE OS</div>
          </a>    

          <a class="tile" href="#">         
            <div class="label">ENCERRAR OS</div>
          </a>    

          <a class="tile" href="#">         
            <div class="label">CONSULTAR OS ENCERRADA</div>
          </a>    
        

      
      

        </section>

        <div class="tail" aria-hidden="true"></div>
      </main>
    </div>
  </div>
</body>
</html>
