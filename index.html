
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ordem de Serviço</title>

  <style>
    /* ========= Design tokens ========= */
    :root{
      --bg: #e8fffb;
      --brand-dark: #013d35;
      --brand-mid: #3db7ac;
      --brand-light: #baf2ec;
      --text: #0b1f1e;
      --white: #fff;
      --radius-lg: 16px;
      --radius-md: 12px;
      --radius-sm: 8px;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
    }

    /* ========= Reset & base ========= */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
      color: var(--text);
      background: var(--bg);
      -webkit-text-size-adjust: 100%;
    }

    /* ========= Container app ========= */
    .app{
      max-width: 680px;   /* limita no desktop */
      margin: 16px auto;  /* centraliza de forma fluida */
      padding: 16px;
    }

    /* ========= Header ========= */
    .card-header{
      background: var(--brand-dark);
      color: var(--white);
      padding: 20px 16px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
    }
    .title{
      margin: 0 0 4px 0;
      font-size: clamp(22px, 5vw, 36px);
      letter-spacing: .5px;
    }
    .subtitle{
      margin: 0;
      opacity: .9;
      font-weight: 600;
      font-size: clamp(14px, 3.4vw, 18px);
    }

    /* ========= Section title ========= */
    .section-title{
      margin: 20px 0 8px;
      background: var(--brand-mid);
      color: #0b1f1e;
      font-weight: 800;
      letter-spacing: .5px;
      padding: 10px 14px;
      border-radius: var(--radius-md);
    }

    /* ========= Form card ========= */
    .card{
      background: var(--white);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      padding: 16px;
    }

    /* ========= Fields ========= */
    .field{
      margin-bottom: 14px;
    }
    .label{
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .control{
      width: 100%;
      min-height: 44px;      /* evita zoom no iOS */
      font-size: 16px;       /* evita zoom no iOS */
      padding: 10px 12px;
      border: 1px solid #cfd8dc;
      border-radius: var(--radius-sm);
      background: #f9fafa;
      outline: none;
    }
    .control:focus{
      border-color: var(--brand-mid);
      box-shadow: 0 0 0 3px rgba(61,183,172,.25);
      background: #fff;
    }

    /* ========= Radio group ========= */
    .radio-group{
      display: grid;
      grid-template-columns: repeat(3, minmax(0,1fr));
      gap: 10px;
    }
    .radio-chip{
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border: 1px solid #cfd8dc;
      border-radius: var(--radius-sm);
      background: #f9fafa;
      min-height: 44px;
      font-size: 16px;   /* evita zoom no iOS */
    }
    .radio-chip input{
      width: 18px; height: 18px;
    }

    /* ========= Responsive tweaks ========= */
    @media (max-width: 420px){
      .app{ padding: 12px; }
      .radio-group{
        grid-template-columns: 1fr; /* empilha os rádios em telas muito pequenas */
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <!-- Cabeçalho -->
    <header class="card-header">
      <h1 class="title">ORDEM DE SERVIÇO</h1>
      <p class="subtitle">Abertura / Encerramento</p>
    </header>

    <!-- Formulário -->
    <section class="card" aria-label="Formulário de OS">
      <form action="#" method="post" novalidate>
        <!-- DATA -->
        <h2 class="section-title">DATA</h2>
        <div class="field">
          <label for="dt-os" class="label">Data e hora</label>
          <input id="dt-os" class="control" type="datetime-local" required />
        </div>

        <!-- TIPO DE OS -->
        <h2 class="section-title">TIPO DE OS</h2>
        <div class="field">
          <div class="radio-group" role="radiogroup" aria-labelledby="tipo-os-label">
            <span id="tipo-os-label" class="sr-only" aria-hidden="true"></span>
            <label class="radio-chip">
              <input type="radio" name="tipoOS" value="corretiva" required />
              <span>Corretiva</span>
            </label>
            <label class="radio-chip">
              <input type="radio" name="tipoOS" value="preventiva" />
              <span>Preventiva</span>
            </label>
            <label class="radio-chip">
              <input type="radio" name="tipoOS" value="inspecao" />
              <span>Inspeção</span>
            </label>
          </div>
        </div>

        <!-- PLACA -->
        <h2 class="section-title">PLACA</h2>
        <div class="field">
          <label for="listaPlacas" class="label">Selecione a placa</label>
          <select id="listaPlacas" name="listaPlacas" class="control" required>
            <option value="" selected disabled>Selecione a Placa</option>
            <option value="EMP0007">EMP0007</option>
            <option value="EMP0008">EMP0008</option>
            <option value="EMP0009">EMP0009</option>
            <option value="EMP0011">EMP0011</option>
            <option value="EMP0012">EMP0012</option>
            <option value="EMP0016">EMP0016</option>
            <option value="EMP0039">EMP0039</option>
            <option value="EMP0046">EMP0046</option>
            <option value="EMP0053">EMP0053</option>
            <option value="EMP0078">EMP0078</option>
            <option value="EMP0090">EMP0090</option>
            <option value="EMP0091">EMP0091</option>
            <option value="EMP0093">EMP0093</option>
            <option value="EMP0095">EMP0095</option>
            <option value="EMP0096">EMP0096</option>
            <option value="EMP0098">EMP0098</option>
            <option value="EMP0099">EMP0099</option>
          </select>
        </div>

        <!-- HORÍMETRO -->
        <h2 class="section-title">HORÍMETRO</h2>
        <div class="field">
          <label for="horimetro" class="label">KM/Horímetro do equipamento</label>
          <input id="horimetro" type="number" class="control" placeholder="Inserir km/horímetro do equipamento" inputmode="numeric" required />
        </div>

        <!-- CONJUNTO -->
        <h2 class="section-title">CONJUNTO</h2>
        <div class="field">
          <label for="listaConjunto" class="label">Selecione o conjunto</label>
          <select id="listaConjunto" name="listaConjunto" class="control" required>
            <option value="" selected disabled>Selecione o Conjunto</option>
            <option>AJUSTES</option>
            <option>CHASSI</option>
            <option>CLAMP</option>
            <option>CUBOS E FREIOS</option>
            <option>DIREÇÃO</option>
            <option>DIVERSOS</option>
            <option>ELÉTRICA</option>
            <option>INSPEÇÃO</option>
            <option>MOTOR</option>
            <option>ÓLEO</option>
            <option>PNEUS E RODAS</option>
            <option>PREVENTIVA 250H</option>
            <option>PREVENTIVA 500H</option>
            <option>PREVENTIVA 1000H</option>
            <option>RADIADOR</option>
            <option>SISTEMA DE ARREFECIMENTO</option>
            <option>SISTEMA DE COMBUSTÍVEL</option>
            <option>SISTEMA DE FREIOS</option>
            <option>SISTEMA HIDRÁULICO</option>
            <option>SISTEMA PNEUMÁTICO</option>
            <option>SUSPENSÃO</option>
            <option>TORRE</option>
            <option>TRANSMISSÃO</option>
            <option>VAZAMENTOS</option>
          </select>
        </div>

        <!-- DEFEITO -->
        <h2 class="section-title">DEFEITO / QUEBRA</h2>
        <div class="field">
          <label for="defeito" class="label">Descrição da ocorrência</label>
          <input id="defeito" type="text" class="control" placeholder="Descrição da ocorrência" required />
        </div>
      </form>
    </section>
  </main>
</body>
</html>
