<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Checklist — Modelos</title>
<style>
  :root{
    --bg:#e8fffb;
    --brand-dark:#0b4c59;
    --brand-mid:#3db7ac;
    --text:#0b1f1e;
    --tile:#ffffff;
    --tile-brd:#d6e3e3;
    --shadow:0 8px 20px rgba(0,0,0,.12);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    font-family: Inter, system-ui, sans-serif;
    background:var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    padding:10px;
    color:var(--text);
  }
  .app{
    width:100%;
    max-width:420px;   /* mesmo tamanho do index */
    background:#fff;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.15);
    overflow:hidden;
  }
  header{
    background:var(--brand-dark);
    padding:18px;
    text-align:center;
    color:#fff;
    font-weight:700;
    font-size:1.2rem;
  }
  main{
    padding:16px;
    background:linear-gradient(180deg, var(--brand-mid) 0%, var(--brand-mid) 15%, transparent 15%);
  }

  .card{
    background:var(--tile);
    border:1px solid var(--tile-brd);
    border-radius:16px;
    padding:14px;
    margin-bottom:14px;
    box-shadow:var(--shadow);
    text-align:center;
  }
  .card img{
    max-width:100%;
    height:120px;  /* reduzido para caber igual index */
    object-fit:contain;
    margin-bottom:8px;
  }
  .card h3{
    margin:4px 0;
    font-size:1rem;
    font-weight:800;
  }
  .card p{
    margin:0 0 10px;
    font-size:.9rem;
    font-weight:600;
    opacity:.85;
  }
  .btn{
    display:block;
    width:100%;
    background:var(--brand-dark);
    color:#fff;
    text-decoration:none;
    font-weight:700;
    border-radius:12px;
    padding:10px;
    transition:.2s;
  }
  .btn:hover{filter:brightness(1.08);}
</style>
</head>
<body>
  <div class="app">
    <header>CHECKLIST</header>
    <main>
      <!-- 07 ton GLP -->
      <div class="card">
        <img src="assets/glp-07t.png" alt="Empilhadeira 07 ton GLP">
        <h3>07 ton</h3>
        <p>GLP</p>
        <a href="./checklist_glp07.html" class="btn">Selecionar</a>
      </div>

      <!-- 16 ton Diesel -->
      <div class="card">
        <img src="assets/diesel-16t.png" alt="Empilhadeira 16 ton Diesel">
        <h3>16 ton</h3>
        <p>Diesel</p>
        <a href="./checklist_diesel16.html" class="btn">Selecionar</a>
      </div>

      <!-- 16 ton Elétrica -->
      <div class="card">
        <img src="assets/eletrica-16t.png" alt="Empilhadeira 16 ton Elétrica">
        <h3>16 ton</h3>
        <p>Elétrica</p>
        <a href="./checklist_eletrica16.html" class="btn">Selecionar</a>
      </div>
    </main>
  </div>
</body>
</html>
