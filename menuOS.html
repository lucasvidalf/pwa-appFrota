<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Menu — Ordens de Serviço</title>
<style>
  :root{
    --bg:#e8fffb; --brand-dark:#0b4c59; --brand-mid:#0b4c59; --tile:#a3e0db; --text:#0b1f1e; --shadow:0 8px 24px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box} html,body{height:100%}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    display:flex; align-items:center; justify-content:center;
    padding: clamp(8px, 2vw, 16px);
  }
  .phone{ width:min(680px, 100%); background:#fff; border-radius:28px; overflow:hidden; box-shadow:0 20px 50px rgba(0,0,0,.18) }
  .screen{ display:flex; flex-direction:column; min-height:100% }

  .topbar{ background:var(--brand-dark); color:#fff; text-align:center; padding: clamp(18px,5vw,36px) clamp(14px,4vw,24px) }
  .name{ margin:0; font-weight:800; font-size: clamp(20px, 4.3vw, 32px) }

  .content{ padding: clamp(12px, 3vw, 20px); background: linear-gradient(180deg, #3db7ac 0%, #3db7ac 24%, transparent 22%) }

  /* faixa "MENU" */
  .banner{
    background: var(--brand-dark);
    color:#fff;
    border-radius:14px;
    padding: clamp(20px, 5vw, 28px);
    text-align:center;
    font-weight:800;
    letter-spacing:.4px;
    font-size: clamp(16px, 3.8vw, 22px);
    box-shadow: var(--shadow);
  }

  .grid{
    margin-top: clamp(10px, 2.5vw, 16px);
    display:grid; grid-template-columns: 1fr;
    gap: clamp(10px, 2.5vw, 16px);
  }

  a.tile{
    display:flex; align-items:center; justify-content:center;
    background: var(--tile);
    border-radius: 14px;
    padding: clamp(20px, 5vw, 28px);
    text-decoration:none; color:inherit;
    box-shadow: var(--shadow);
    font-weight:800; letter-spacing:.3px;
    font-size: clamp(16px, 3.8vw, 22px);
    transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
  }
  a.tile:hover{ box-shadow:0 12px 28px rgba(0,0,0,.12); background:#cfeeed }
  a.tile:active{ transform: scale(.985) }
  a.tile *{ pointer-events:none }

  .tail{ height: clamp(60px, 14vw, 110px); background:var(--brand-mid); border-radius:0 0 20px 20px; margin-top: 16px;}
</style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <header class="topbar">
        <h1 class="name">APP FROTA DEEP</h1>
      </header>

      <main class="content">
        <div class="banner">MENU</div>

        <section class="grid" style="margin-top: clamp(12px,3vw,20px)">
          <a class="tile" href="./aberturas_os.html">ABERTURA DE OS</a>
          <a class="tile" href="#">ENCERRAR OS</a>
          <a class="tile" href="#">CONSULTAR OS ENCERRADA</a>
          <a class="tile" href="#">VOLTAR</a>
          <a class="tile" href="#">SAIR</a>
        </section>

        <div class="tail" aria-hidden="true"></div>
      </main>
    </div>
  </div>
</body>
</html>
