<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>App Frota DEEP</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#e8fff9;
    --brand-dark:#0b4c59;
    --brand-mid:#0b4c59;
    --tile:#a3e0db;
    --text:#0b1f1e;
    --shadow:0 8px 24px rgba(0,0,0,.08);
  }

  /* base */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    color:var(--text);
    background:var(--bg);
    -webkit-text-size-adjust:100%;
    display:flex; align-items:center; justify-content:center;
    padding: clamp(8px, 2vw, 16px);
  }

  /* “telefone” fluido */
  .phone{
    width: min(680px, 100%);
    background:#fff;
    border-radius: 28px;
    overflow:hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,.18);
  }

  .screen{
    display:flex; flex-direction:column;
    min-height: 100%;
  }

  /* topo */
  .topbar{
    background: var(--brand-dark);
    color:#fff;
    padding: clamp(18px, 5vw, 36px) clamp(14px, 4vw, 24px);
    text-align:center;
  }
  .name{
    margin:0;
    font-weight:800;
    letter-spacing:.3px;
    font-size: clamp(22px, 4.5vw, 34px);
  }

  /* conteúdo */
  .content{
    padding: clamp(12px, 3vw, 20px);
    background:
      linear-gradient(180deg, #3db7ac 0%, #3db7ac 28%, transparent 28%);
  }

  .grid{
    margin-top: clamp(8px, 2vw, 16px);
    display:grid;
    grid-template-columns: 1fr; /* 1 por linha (como você fez) */
    gap: clamp(10px, 2.5vw, 16px);
  }

  a.tile{
    display:flex; flex-direction:column; align-items:center; justify-content:center;
    background: var(--tile);
    border-radius: 14px;
    padding: clamp(18px, 4.5vw, 28px) clamp(10px, 3vw, 16px);
    text-decoration:none; color:inherit;
    box-shadow: var(--shadow);
    transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
  }
  a.tile:active{ transform: scale(.985); }
  a.tile:hover{ box-shadow: 0 12px 28px rgba(0,0,0,.12); background:#cfeeed; }

  .icon{
    width: clamp(64px, 16vw, 88px);
    height: clamp(64px, 16vw, 88px);
    border-radius: 50%;
    background:#0f6f7e;
    display:grid; place-items:center;
    margin-bottom: clamp(6px, 1.6vw, 10px);
    transition: transform .15s ease;
  }
  .icon svg{ width: clamp(28px, 7vw, 42px); height: clamp(28px, 7vw, 42px); fill:#fff; }

  /* efeito hover sem "quebrar" o clique */
  a.tile:hover .icon{ transform: scale(1.08); }
  a.tile *{ pointer-events: none; } /* garante clique no <a> */

  .label{
    font-weight:800;
    letter-spacing:.3px;
    font-size: clamp(14px, 3.2vw, 18px);
  }

  .tail{
    height: clamp(60px, 14vw, 110px);
    background: var(--brand-mid);
    border-radius: 0 0 20px 20px;   
  }
</style>
</head>
<body>
  <div class="phone">
    <div class="screen">
      <header class="topbar">
        <h1 class="name">APP FROTA DEEP</h1>
      </header>

      <main class="content">
        <section class="grid">
          <a class="tile" href="#">
            <div class="icon">
              <svg viewBox="0 0 24 24"><path d="M9 11l3 3L22 4l-1.41-1.42L12 12.17l-2.59-2.58L9 11zM3 6h5v2H3V6zm0 5h5v2H3v-2zm0 5h5v2H3v-2z"/></svg>
            </div>
            <div class="label">CHECK-LIST</div>
          </a>

          <a class="tile" href="./menuOS.html">
            <div class="icon">
              <svg viewBox="0 0 24 24"><path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm-7 0a1 1 0 0 1 1 1h-2a1 1 0 0 1 1-1zm0 14H8v-2h4v2zm4-4H8v-2h8v2z"/></svg>
            </div>
            <div class="label">ORDEM DE SERVIÇO</div>
          </a>

          <a class="tile" href="#">
            <div class="icon">
              <svg viewBox="0 0 24 24"><path d="M16 3H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h6v-6h2v6h2a2 2 0 0 0 2-2v-9h-2v-5a2 2 0 0 0-2-2zm-2 8H8V5h6v6z"/></svg>
            </div>
            <div class="label">ABASTECIMENTOS</div>
          </a>

          <a class="tile" href="./menuInventario.html">
            <div class="icon">
              <svg viewBox="0 0 24 24"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4a2 2 0 0 0 1-1.73zM12 4.15L18.53 8 12 11.85 5.47 8 12 4.15zM5 10.72l6 3.43v6.7l-6-3.42v-6.71zm8 10.13v-6.7l6-3.43v6.71l-6 3.42z"/></svg>
            </div>
            <div class="label">INVENTÁRIO</div>
          </a>
        </section>
        
      </main>
    </div>
  </div>
</body>
</html>
